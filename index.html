<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="assets/images/logo.png">


    <title>Game of Thrones Trivia</title>

    <audio id="theme">
        <source src="assets/audio/GOT.mp3" type="audio/mpeg">
    </audio>
</head>

<body>

    <div class="container" id="startmenu">
        <div id="startmsg" class="row">
            <h1 id="start_text">If you dare to play the Game of Thrones, push this button to start</h1>
        </div>
        <div id="startbtn" class="row">
            <button id="start_button" type="button" class="btn btn-secondary btn-lg">Start Game</button>
        </div>

    </div>




    <div class="container" id="game">
        <div class="row" id="questRow">
            <div id="question"></div>
        </div>
        <div class="row" id="choicesRow">
            <div id="choices"></div>
        </div>

    </div>

    <div class="container" id="resultTable">

        <div id="timer"></div>

        <div id="result"></div>


    </div>


    <div class="container" id="answerPage">
        
        <div id="answer"></div>

        <div id="gifpic"></div>
    </div>


    <div id="reset"></div>



    <script src="assets/javascript/app.js" type="text/javascript"></script>

</body>

</html>
